name: Sun

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "DoÄŸrula"
    branches:
      - main
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'aaltebigep/data' }}
    steps:
      - uses: actions/checkout@v5
      - uses: nekowinston/setup-deno@main
      - run: deno task dist
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
